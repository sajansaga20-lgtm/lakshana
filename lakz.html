    body {

      text-shadow: 2px 2px 10px rgba(255, 200, 200, 0.7);
      z-index: 1;
      position: relative;
    }

    /* Romantic line */
    .romantic-line {
      text-align: center;
      font-size: 22px;
      color: #fff;
      margin: 20px auto 0;
      max-width: 800px;
      font-style: italic;
      line-height: 1.6;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 2.5s ease-in forwards;
      animation-delay: 1.5s;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Gallery */
    .gallery {
      max-width: 1000px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 20px;
      position: relative;
      z-index: 1; /* above hearts */
    }

    .photo {
      background: white;
      padding: 10px 10px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      transform: rotate(-2deg);
      transition: transform 0.3s;
    }

    .photo:nth-child(even) {
      transform: rotate(2deg);
    }

    .photo:hover {
      transform: scale(1.05) rotate(0deg);
    }

    .photo img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      color: #ff4d6d;
    }

    /* Hearts behind gallery */
    .heart {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff2f6e;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0; /* behind everything */
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Mobile */
    @media (max-width: 700px) {
      h1 {
        font-size: 36px;
      }
      .romantic-line {
        font-size: 18px;
        padding: 0 15px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

  </style>
</head>
